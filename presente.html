<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixar presente</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="container-header">
            <img src="assets/image/cabecalhoAniversario.png" alt="cabecalho-fundo">
        </header>
        <main class="container-cota">
            <div>
                <h2>Compre uma cota e o valor será repassado diretamente para a Aniversariante</h2>
            </div>
            <div>
                <form class="form-cota">
                    <div  class="box-indentificacao" id="box-indentificacao">
                        <input type="text" name='nomeCompleto' id="nomeCompleto" placeholder="Nome">
                        <textarea name="mensagem" id="mensagemAniversario" placeholder="Deixe aqui uma mensagem para Olinda"></textarea>
                    </div>
                    <div id="box-cota">
                        <div>
                            <h4>Não fique na dúvida, compre agora sua cota e presentei quem voê ama!</h4>
                        </div>
                    

                
                        <div class="cota-value" id="cota-value">
                            <div><input type="radio" id="cota50" name="cota"  value="cota50"  > <label for="cota50">1 COTA - R$50,00  </label><span></span></div>
                            <div><input type="radio" id="cota100" name="cota"  value="cota100"> <label for="cota100">2 COTA - R100,00</label></div>
                            <div><input type="radio" id="cota150" name="cota" value="cota150"> <label for="cota150">3 COTA - R$150,00</label></div>
                            <div><input type="radio" id="corta200" name="cota" value="cota200"> <label for="cota200">4 COTA - R$200,00</label></div>
                            <div><input type="radio" id="cotaoutro" name="cota" value="outro"> <label for="outro">Outro</label></div>
                            <p>Pagamento realizado através do mercado pago para novo conceito</p>
                        </div>
                        
                        <div class="box-btn">
                            <button class="btn-color btn-checked " id="btn-presente" disabled >Proseguir com o mimo</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-btn">
                <a class="btn-color btn-voltar" href="confirmacaoPresenca2.html" id="btn-voltar" >Voltar </a>
            </div>
        </main>
        
    </div>
    
</body>
</html>
